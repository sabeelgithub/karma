{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma Admin</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/css/vendor.bundle.base.css'%}"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/jvectormap/jquery-jvectormap.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/owl-carousel-2/owl.theme.default.min.css'%}"
    />
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}" />
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'img/fav.png'%}" />
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        
        <ul class="nav">
          <li class="nav-item profile">
            <div class="profile-desc">
              <div class="profile-pic">
                <div class="count-indicator">
                  <img
                    class="img-xs rounded-circle"
                    src="{% static 'assets/images/faces/face15.jpg'%}" alt=""/>
                  <span class="count bg-success"></span>
                </div>
                <div class="profile-name">
                  <h5 class="mb-0 font-weight-normal">sabeel</h5>
                  <span>Admin</span>
                </div>
              </div>
              <a href="" id="profile-dropdown" data-toggle="dropdown"><i class="mdi mdi-dots-vertical"></i></a>
              <div class="dropdown-menu dropdown-menu-right sidebar-dropdown preview-list"aria-labelledby="profile-dropdown">
                <a href="{% url 'adminlogout'%}" class="dropdown-item preview-item">
                  <div class="preview-thumbnail">
                    <div class="preview-icon bg-dark rounded-circle">
                      <i class="mdi mdi-onepassword text-info"></i>
                    </div>
                  </div>
                  <div class="preview-item-content">
                    <p class="preview-subject ellipsis mb-1 text-small">
                     Logout
                    </p>
                  </div>
                </a>
                </div>
          <li class="nav-item nav-category">
            <span class="nav-link">Navigation</span>
          </li>
          <li class="nav-item menu-items {% if '/dashbord/' in request.path %}active{% endif %}">
            <a class="nav-link " href="{% url 'dashbord'%}">
              <span class="menu-icon">
                <i class="mdi mdi-speedometer"></i>
              </span>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
          <li class="nav-item menu-items {% if '/users/' in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'users'%}">
              <span class="menu-icon">
                <i class="mdi mdi-speedometer"></i>
              </span>
              <span class="menu-title">Users</span>
            </a>
          </li>
          <li class="nav-item menu-items {% if '/admincategory/' in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'admincategory'%}">
              <span class="menu-icon">
                <i class="mdi mdi-speedometer"></i>
              </span>
              <span class="menu-title">Category</span>
            </a>
          </li>
          <li class="nav-item menu-items {% if '/adminsub_category/' in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'adminsub_category' %}">
              <span class="menu-icon">
                <i class="mdi mdi-speedometer"></i>
              </span>
              <span class="menu-title">Sub category</span>
            </a>
          </li>
          <li class="nav-item menu-items {% if '/adminproduct/' in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'adminproduct' %}">
              <span class="menu-icon">
                <i class="mdi mdi-speedometer"></i>
              </span>
              <span class="menu-title">Product</span>
            </a>
          </li>
          <li class="nav-item menu-items {% if '/variation/' in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'variation' %}">
              <span class="menu-icon">
                <i class="mdi mdi-speedometer"></i>
              </span>
              <span class="menu-title">variation</span>
            </a>
          </li>
          <li class="nav-item menu-items {% if '/orders/' in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'orders' %}">
              <span class="menu-icon">
                <i class="mdi mdi-speedometer"></i>
              </span>
              <span class="menu-title">orders</span>
            </a>
          </li>
            <li class="nav-item menu-items {% if '/coupon/' in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'coupon' %}">
              <span class="menu-icon">
                <i class="mdi mdi-speedometer"></i>
              </span>
              <span class="menu-title">Coupon</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      
      <div class="container-fluid page-body-wrapper bg-dark">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row">
          
          <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
            <button
              class="navbar-toggler navbar-toggler align-self-center"
              type="button"
              data-toggle="minimize"
            >
              <span class="mdi mdi-menu"></span>
            </button>
            <ul class="navbar-nav w-100">
              <li class="nav-item w-100">
                <form  id="form" class="nav-link mt-2 mt-md-0 d-none d-lg-flex search" action="{% url 'admin_search' %}" method="GET">
                  <input
                    type="text"
                    class="form-control"
                    id="search_input"
                    placeholder="Search products"
                    name="keyword"
                  />
                   <button type="submit" onclick="search()" class="btn btn-primary m-1" style="height:33px;width:74px;">search</button>
                   
                </form>
              </li>
            </ul>
            <ul class="navbar-nav navbar-nav-right">
              
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  id="profileDropdown"
                  href="#"
                  data-toggle="dropdown"
                >
                  <div class="navbar-profile">
                    <img
                      class="img-xs rounded-circle"
                      src="{% static 'assets/images/faces/face15.jpg'%}"alt=""/>
                    <p class="mb-0 d-none d-sm-block navbar-profile-name">sabeel</p>
                   </div>
                </a>
             
              </li>
            </ul>
            <button
              class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
              type="button"
              data-toggle="offcanvas"
            >
              <span class="mdi mdi-format-line-spacing"></span>
            </button>
          </div>
        </nav>
        <!-- partial -->
        <div class="bg-dark pt-5 mt-5" style='width:100%;height:100%'>
        {%block content%}{%endblock%}
        </div>
      </div>
    </div>
    

    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js'%}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'assets/vendors/chart.js/Chart.min.js'%}"></script>
    <script src="{% static 'assets/vendors/progressbar.js/progressbar.min.js'%}"></script>
    <script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap.min.js'%}"></script>
    <script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js'%}"></script>
    <script src="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.js'%}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js'%}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js'%}"></script>
    <script src="{% static 'assets/js/misc.js'%}"></script>
    <script src="{% static 'assets/js/settings.js'%}"></script>
    <script src="{% static 'assets/js/todolist.js'%}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'assets/js/dashboard.js'%}"></script>
    <!-- End custom js for this page -->
    <!-- search -->
    <script src="{% static 'js/search.js'%}"></script>
  </body>
</html>
