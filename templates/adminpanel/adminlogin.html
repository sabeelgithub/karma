{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	<!-- Mobile Specific Meta -->

	<link rel="shortcut icon" href="{% static 'img/fav.png'%}">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Karma Shop</title>
	<!--
		CSS
		============================================= -->
	<script src="https://kit.fontawesome.com/79331ba19e.js" crossorigin="anonymous"></script>	
	<link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/themify-icons.css'%}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css'%}">
	<link rel="stylesheet" href="{% static 'css/nice-select.css'%}">
	<link rel="stylesheet" href="{% static 'css/nouislider.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/ion.rangeSlider.css'%}" />
	<link rel="stylesheet" href="{% static 'css/ion.rangeSlider.skinFlat.css'%}" />
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
	<link rel="stylesheet" href="{% static 'css/main.css'%}">
</head>
<body>
<!--================Login Box Area =================-->
	<section class="login_box_area section_gap" style="">
				<div class="col-lg-6 m-auto">
					<div class="login_form_inner">
                    <h1>Hi Admin</h1>
						<h3>Log in Here</h3>
{% if messages %}
					<div id="messages" class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show text-center"{% endif %} role="alert">
        {% if message.level == DEFAdivT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
						<form class="row login_form" action="" method="post" id="contactForm" novalidate="novalidate">
						{% csrf_token %}
						<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="email" name="email" onkeyup="validateEmail()" placeholder="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'email'">
								<span id="email-error"class='validation'></span>
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="password" name="password" onkeyup="validatePassword()" placeholder="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'">
								<span id="password-error"class='validation eye'></span>
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit"  onclick="return validateFormlog()" class="primary-btn">Log In</button>
								<span id="submit-error" class="mt-5"></span>
								<a href="#"></a>
							</div>
						</form>
					</div>
				</div>
	</section>
	<!--================End Login Box Area =================-->
    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="{% static 'js/vendor/bootstrap.min.js'%}"></script>
	<script src="{% static 'js/jquery.ajaxchimp.min.js'%}"></script>
	<script src="{% static 'js/jquery.nice-select.min.js'%}"></script>
	<script src="{% static 'js/jquery.sticky.js' %}"></script>
	<script src="{% static 'js/nouislider.min.js'%}"></script>
	<script src="{% static 'js/countdown.js'%}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
	<script src="{% static 'js/owl.carousel.min.js'%}"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="{% static 'js/gmaps.min.js'%}"></script>
	
	<script>
	 var prev="{% static 'img/product/prev.png'%}"
	  var next="{% static 'img/product/next.png'%}"
	</script>
	<script src="{% static 'js/main.js'%}"></script>
	<script src="{% static 'js/signupvalidation.js'%}"></script>
	<script src="{% static 'js/loginvalidation.js'%}"></script>
	<script src="{% static 'js/mobilevalidation.js'%}"></script>
	<script src="{% static 'js/otpvalidation.js'%}"></script>
</body>
